<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-xxl ">
        <form class="row g-3 p-5 m-5">
            <div class="col-md-4">
            <label for="inputElem" class="form-label">Insert a number:</label>
            <input type="text" class="form-control is-valid" id="inputElem" required>
            <!--<div class="valid-feedback">
                Looks good!
            </div>-->
            <div id="errorMsg">
                <small id="errorParag"></small>
            </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="btn">Submit</button>
            </div>
        </form>
        <div class="row g-3 p-5 m-5">
            <div class="showInputValue">
            </div>
            <div class="inputContainer">
                <h4>Number <span id = "formatNum"></span>: <span id="inputNum"></span></h4>
            </div>
            <div class="binarContainer">
                <h4>Binar: <span id="binarNum"></span></h4>
            </div>
            <div class="hexaOrDecimalContainer"> 
                <h4>Converted number: <span id="hexaOrDecimalNum"></span></h4>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type = "module" src="main.js"></script>
</body>
